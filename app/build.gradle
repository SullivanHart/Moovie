    compileSdkVersion 33
    defaultConfig {
        applicationId 'com.moovie'
        minSdkVersion 24
        targetSdkVersion 33
        versionCode 1
        versionName '1.0'

        multiDexEnabled true
        vectorDrawables.useSupportLibrary true
    }
    buildFeatures {
        buildConfig = true
    }
